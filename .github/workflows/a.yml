name: Artifact Upload Demo

on: push  # コードがpushされたら実行

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      # 1. テスト用のファイルを作成
      - name: Create a file
        run: echo "Hello, GitHub Actions!" > output.txt

      # 2. Artifactとしてアップロード
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sample  # ダウンロード時の名前
          path: output    # アップロードしたいファイルやフォルダのパス